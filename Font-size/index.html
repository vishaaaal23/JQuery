<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Font Size Using JQuery</title>
    <!-- Google Fonts Link -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;900&display=swap"
      rel="stylesheet"
    />
    <!-- JQuery CDN Link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <span class="value">40px</span>
        <input
          type="range"
          name="range"
          id="range-slider"
          class="range-slider"
          min="16"
          max="100"
          value="40"
          step="1"
        />
      </div>
      <div class="heading">
        <span class="text">Hello Guys, I am Vishal</span>
      </div>
    </div>
  </body>
  <!-- JQuery File -->
<script src="js/jquery-3.7.1.min.js"></script>

  <script src="script.js"></script>
</html>
